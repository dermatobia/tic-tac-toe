<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <h1 class="center">Tic Tac Toe</h1>

    <div class="game-container center">
      <div class="row">
        <h2 data-index=0 class="box">&nbsp;</h2>
        <h2 data-index=1 class="box">&nbsp;</h2>
        <h2 data-index=2 class="box">&nbsp;</h2>
      </div>
      <div class="row">
        <h2 data-index=3 class="box">&nbsp;</h2>
        <h2 data-index=4 class="box">&nbsp;</h2>
        <h2 data-index=5 class="box">&nbsp;</h2>
      </div>
      <div class="row">
        <h2 data-index=6 class="box">&nbsp;</h2>
        <h2 data-index=7 class="box">&nbsp;</h2>
        <h2 data-index=8 class="box">&nbsp;</h2>
      </div>
    </div>

    <div class="center">
      <p class="current-player">Current player: <span></span></p>
      <p class="winner hide"></p>
    </div>

  </body>
</html>
